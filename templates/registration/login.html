{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button class="btn btn-success ms-2" type="submit">Log in</button>
</form>
</br>
<p><a href="{% url 'password_reset' %}">Forgot password</a></p>
<p><a href="{% url 'signup' %}">SigUp</a></p>
{% endblock content %}
