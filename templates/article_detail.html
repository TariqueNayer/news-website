{% extends "base.html" %}

{% block content %}
<div class="article-entry">
	<h2>{{ object.title }}</h2>
	<p>by {{ object.auther }} | {{ object.date }}</p>
	<p>{{ object.body }}</p>
</div>
<div>
	<p><a href="{% url 'article_edit' article.pk %}">Edit</a>
		<a href="{% url 'article_delete' article.pk %}">Delete</a>
	</p>
	<p><a href="{% url 'article_list' %}">All Articles</a></p>
{% endblock content %}
